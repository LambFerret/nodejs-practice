<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img src="http://localhost:8080/models/imgs/fall wallpaper4.jpg" alt="img" id="before">
  <script>
imgsrc = document.getElementById("before").src
    async function imageToUint8Array(image, context) {
  return new Promise((resolve, reject) => {
    context.width = image.width;
    context.height = image.height;
    context.drawImage(image, 0, 0);
    context.canvas.toBlob(blob => blob.arrayBuffer()
      .then(buffer => resolve(new Uint8Array(buffer))).catch(reject)
    )
  });
}

const image = new Image();
// stackoverflow logo
image.src = imgsrc

const canvas = document.createElement("canvas");
const context = canvas.getContext("2d");

image.onload = async() => {
  const view = await imageToUint8Array(image, context);
  // use the view...
  console.log(view)
}
  </script>
</body>

</html>
